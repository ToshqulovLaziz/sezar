<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-dars</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="card col-6 offset-2 mt-5">
            <div class="card-header text-center">
                Sezar Shifirlashi
            </div>
            <div class="card-body">
                <form class="js-form-input">
                    <textarea class="js-matn-input form-control" name="input-text" placeholder="Matn kiriting"></textarea>
                    <button class="btn btn-primary mt-3" type="submit">Click</button>
                </form>
                <form class="js-form-output">
                    <textarea class="js-shifr-matn form-control mt-3 mb-3" name="output-text" placeholder="Shifr matn" readonly></textarea>
                    <button class="js-copy-btn btn btn-success" type="button">Copy</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
